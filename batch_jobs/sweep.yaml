program: train.py
method: grid
metric:
  name: val/loss
  goal: minimize
parameters:
  task:
    values: ['wdc-v3-test-shortlist', 'wdc-v3-test-medlist', 'wdc-v3-test-longlist']
  wandb_tags:
    values: ['best-in-sweep,wdc']
  max_examples_per_task:
    values: [200]
  gradient_accumulation_steps:
    values: [1]
  lr:
    values: [5e-6]
  shuffle:
    values: [1]
  shuffle_examples_seed:
    values: [0,1,2]
  label_smoothing:
    values: [0.0]
  debug_data_order:
    values: [0]
  num_training_steps:
    values: [100000]
  repeat_batch:
    values: [1]
  verbose_train:
    values: [0]
  # init_checkpoint:
  #   values: ['checkpoints/metaicl/wdc-v2_cluster_t200/metaicl_m200-best_task_dev_score.pt']
command:
  - python
  - ${program}
  - ${args}